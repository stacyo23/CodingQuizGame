<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
    <!-- links to highscores -->
    <a href="highscore.html"></a>
    <!-- timer will appear here -->
    <div id="timer"></div>
    <!-- contains the main content -->
    <div id="wrapper">
    <!-- questions will be added dynamically with js -->
    <div id="questions">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer all of the coding questions before the time runs out. Keep in mind that wrong answers will penalize your remaining time</p>
        <!-- response options will also be added dynamically -->
        <ul id="options"></ul>
        <!-- starts the whole "shebang" -->
        <button id="pressStart">Start the quiz</button>
    </div>

    </div>
    
    <script src ="assets/index.js"></script>
</body>
</html>
